<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="text-center text-white bg-dark py-3 mb-4">Add Students</h1>

    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="form-group mb-4">
                    <input type="text" id="txtName" class="form-control" placeholder="Enter Name">
                </div>
                <div class="form-group mb-4">
                    <input type="text" id="txtAddress" class="form-control" placeholder="Enter Address">
                </div>
                <div class="form-group text-center mb-5">
                    <button class="btn btn-success btn-lg custom-btn" onclick="addStudent()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <h1 class="text-center text-white bg-dark py-3 mb-4">View Students</h1><br>
    <div class="container">
        <div class="table-responsive table-wrapper">
            <table id="tblStudent" class="table table-striped table-bordered"></table>
        </div>
    </div>

    <!-- PopOut Updating Student -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="updateId">Student ID</label>
                            <input type="text" class="form-control" id="updateId" readonly>
                        </div>
                        <div class="form-group">
                            <label for="updateName">Name</label>
                            <input type="text" class="form-control" id="updateName">
                        </div>
                        <div class="form-group">
                            <label for="updateAddress">Address</label>
                            <input type="text" class="form-control" id="updateAddress">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitUpdate()">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
